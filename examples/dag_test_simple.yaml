schema_version: "2.0"

metadata:
  name: "DAG Test - Simple Dependencies"
  description: "Simple model to test dependency graph features"

parameters:
  base_size: 50
  height: 20
  thickness: 5

parts:
  base:
    primitive: box
    width: ${base_size}
    depth: ${base_size}
    height: ${height}

  top:
    primitive: box
    width: ${base_size}
    depth: ${base_size}
    height: ${thickness}

operations:
  stacked:
    type: boolean
    operation: union
    inputs: [base, top]

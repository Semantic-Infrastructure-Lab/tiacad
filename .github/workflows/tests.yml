name: TiaCAD Tests

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1 \
          libglu1-mesa \
          libxrender1 \
          libxext6

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run test suite
      run: |
        # VTK cleanup crashes in CI (known issue), but tests pass
        # Capture exit code: 0 = all pass, 1 = test failures, 134 = cleanup crash
        pytest -v --tb=short -m "not visual" --junit-xml=test-results.xml || EXIT_CODE=$?

        # Check if tests actually failed (exit code 1) vs cleanup crash (exit code 134)
        if [ "${EXIT_CODE:-0}" -eq 1 ]; then
          echo "Tests failed!"
          exit 1
        elif [ "${EXIT_CODE:-0}" -eq 134 ]; then
          echo "VTK cleanup crash (known issue), checking if tests passed..."
          # Parse test results to see if tests actually passed
          if grep -q 'failures="0"' test-results.xml 2>/dev/null; then
            echo "All tests passed! Ignoring VTK cleanup crash."
            exit 0
          else
            echo "Tests may have failed, treating as failure"
            exit 1
          fi
        fi

    - name: Run all tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        pytest --cov=tiacad_core --cov-report=xml --cov-report=term -v -m "not visual"

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

name: Example Validation

on:
  push:
    branches: [ main, claude/* ]
    paths:
      - 'examples/**/*.yaml'
      - 'tiacad_core/**/*.py'
      - '.github/workflows/example-validation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/**/*.yaml'
      - 'tiacad_core/**/*.py'

jobs:
  validate-examples:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1 \
          libglu1-mesa \
          libxrender1 \
          libxext6

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate examples
      id: validate
      run: |
        python scripts/validate_examples.py --format=github
      continue-on-error: true

    - name: Upload validation report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: example-validation-report
        path: example_validation_report.json
        retention-days: 30

    - name: Check validation result
      if: steps.validate.outcome == 'failure'
      run: |
        echo "❌ Example validation failed - see report above"
        exit 1

    - name: Summary
      if: always()
      run: |
        if [ "${{ steps.validate.outcome }}" == "success" ]; then
          echo "✅ All examples validated successfully"
        else
          echo "⚠️ Some examples failed validation - check the report"
        fi
